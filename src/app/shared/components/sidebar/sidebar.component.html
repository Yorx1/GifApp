<div class="bg-success border-right  p-3 " style="--bs-bg-opacity: .5;" id="sidebar">
  <h3>Gifs App</h3>
  <hr class="text-dark">
  <div class="list-group list-reset">

    <ul class="list-group" >
      <li class="mt-2" *ngFor="let gif of tagHistory" >

        <button class="list-group-item list-group-item-action list-group-item-dark" (click)="selectedGif(gif)">
          {{gif | uppercase}}
        </button>

      </li>
    </ul>
  </div>
</div>
