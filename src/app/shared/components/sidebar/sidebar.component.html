<div class="border-right  p-3" id="sidebar">
  <h3>Gif App</h3>
  <hr class="text-dark">
  <div class="list-group list-reset">


      <button *ngFor="let gif of tagHistory"

        class="d-flex justify-content-between align-items-center list-group-item list-group-item-action list-group-item-dark" (click)="selectedGif(gif)">
          {{gif | uppercase}}<button class="btn btn-outline-danger btn-sm" (click)="deleteSearch(gif)">X</button>
        </button>

  </div>
</div>
